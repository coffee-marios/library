<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>


<body>
    <div class="top-page">
        <p>LIBRARY</p>
    </div>

    <div class="main-content">
        <table id="books-collection">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Delete</th>
            </tr>

        </table>

        <button type="button" id="showForm">NEW BOOK</button>

        <div class="form" id="addBookForm">
            <form>
                <label for="">Title:</label>
                <input type="text" id="ftitle" oninput="setCustomValidity('')" required><br>
                <label for="">Author:</label>
                <input type="text" id="fauthor" required><br>
                <label for="">Pages:</label>
                <input type="text" id="fpages" pattern="[0-9]+" oninput="setCustomValidity('')" required><br>
                <label for="">Read:</label>
                <select name="read" id="fread" required>
                    <option value="YES">YES</option>
                    <option value="NO">NO</option>
                </select>
                <br>
                <!-- <button type="submit" id="addBook">Submit</button> -->
                <input id="addBook" type="button" value="Submit">
            </form>
        </div>

    </div>






</body>

</html>
